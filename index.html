<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/tablet.css" media="screen and (max-width: 768px)">
</head>
<body>
    <main>
        <section class="main-grid">
            <div class="main-kane-slides">
                <picture class="picture-container"  class="img1-container">
                    <source media="(max-width:768px)" srcset="/assets/images/Foto1.png" />
                    <img class="picture-container__img" src="/assets/images/Foto1_2x.png" alt="images" />
                </picture>
            </div>
            <div class="main-login">
                <h1 class="main-login__title">Iniciar sesión</h1>
                <p class="main-login__info">Selecciona como deseas ingresar a la plataforma</p>
                <div class="social-networks">
                    <span class="social-networks__facebook"></span>
                    <span class="social-networks__google"></span>
                    <span class="social-networks__linkedin"></span>
                </div>
                <form action="" style="width: 100%;">
                    <input class="main-login__email-input" type="text" placeholder="Correo electronico">
                </form>
                <form class="form-password" action="" style="width: 100%;">
                    <input class="main-login__password-input" type="password" placeholder="Contraseña">
                    <span class="hide-pass-logo"></span>
                </form>
                <a class="main-login__forgotten-password" href="">¿Olvidaste tu contraseña?</a>
                <div class="main-login__btn-start-session">
                    <button>
                        Iniciar sesión
                    </button>
                </div>
                <p class="main-login__create-account">¿Aún no tienes cuenta?&nbsp<a href="">Regístrate</a></p>
            </div>
        </section>
    </main>
</body>
</html>
